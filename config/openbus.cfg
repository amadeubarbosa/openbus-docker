local name = os.getenv("OPENBUS_NAME")
local secure = os.getenv("OPENBUS_HOME").."/security/"..name
local data = os.getenv("OPENBUS_HOME").."/data/"..name

-- arquivo com chave privada do barramento
privatekey = secure..".key"

-- arquivo de certificado com chave pública do barramento
certificate = secure..".crt"

-- arquivo de dados do barramento
database = data..".sqlite3"

-- arquivo onde o IOR do barramento deve ser gerado
iorfile = data..".ior"

-- endereço de rede usado pelo barramento
--host = "localhost" -- aceita apenas conexões locais

-- número da porta usada pelo barramento
--port = 21000

-- ativa o suporte SSL através das opções 'supported' ou 'required'
--sslmode = "required"

-- número da porta segura usada pelo barramento
--sslport = 21001

-- arquivo com certificados de CAs a serem usados na autenticação SSL
--sslcafile = base.."_sslca.pem"

-- arquivo com certificado do barramento
--sslcert = base.."_sslcrt.pem"

-- arquivo com chave privada do barramento
--sslkey = base.."_sslkey.pem"

-- tempo de lease dos logins de acesso
--leasetime = 600

-- tempo que os logins ficam válidas após o lease
--expirationgap = 60

-- período com tentativas de login limitadas após falha de senha
--badpasswordpenalty = 0 -- desativa o limite de tentativas de login

-- número de tentativas durante o período de 'passwordpenalty'
--badpasswordtries = 5

-- número máximo de autenticações simultâneas com senha incorreta
--badpasswordlimit = 50

-- frequência máxima de autenticações com senha incoreta (autenticaçõo/segundo)
--badpasswordrate = 10

-- usuário com privilégio de administração
admin = "admin"

-- nome de pacote de validação de login
--validator = {
--	"LDAP:openbus.core.services.passwordvalidator.LDAP",
--}

-- validador padrão (domínio = "")
validator = "validator"

-- nome de pacote de validação de token de cadeia externa
--tokenvalidator = {
--	"SAML:openbus.core.services.tokenvalidator.SAML",
--}

-- nível de log gerado pelo barramento
loglevel = 5

-- arquivo de log gerado pelo barramento
--logfile = base..".log"

-- nível de log gerado pelo OiL (debug)
--oilloglevel = 5

-- arquivo de log gerado pelo OiL (debug)
--oillogfile = base..".oil"

-- exibe o endereço IP do requisitante no log do barramento
logaddress = true

-- desativa o suporte a autorizações de oferta
--noauthorizations = true

-- desativa o suporte à versão antiga do barramento
nolegacy = false

-- domínio de autenticação com a versão antiga do barramento
--legacydomain = "LDAP"

-- arquivo de configurações adicionais do barramento
--configs = base..".cfg"
